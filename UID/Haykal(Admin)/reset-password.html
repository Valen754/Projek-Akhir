<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Reset Password Page</title>
    <link rel="stylesheet" href="login-form/css/login.css">
</head>
<body>
   <section>
        <div class="box">
            <div class="form">
                <img src="login-form/images/profile.jpg" class="user" alt="">
                <h2>Reset Your Password</h2>
                <form class="" action="login.html" method="post" enctype="multipart/form-data">
                    <div class="inputBx">
                        <input type="email" name="email" placeholder="Email" id="email" oninput="validation()" required autofocus>
                        <img src="login-form/images/email.png" alt="">
                    </div>
                    <div class="inputBx">
                        <input type="password" name="newPassword" id="newPassword" placeholder="New Password" oninput="validation()" required>
                        <img src="login-form/images/lock.png" alt="">
                        <button type="button" id="toggleNewPassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: white;">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="inputBx">
                        <input type="password" name="confirmNewPassword" id="confirmNewPassword" placeholder="Confirm New Password" oninput="validation()" required>
                        <img src="login-form/images/lock.png" alt="">
                        <button type="button" id="toggleConfirmNewPassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: white;">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="inputBx"> 
                        <input type="submit" name="submit" value="Reset Password" id="submit" disabled>
                    </div>
                </form>
                <div>
                    <span style="float: left;"><a href="login.html">Back to Login</a></span>
                </div>
            </div>
        </div>
    </section>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function validation() {
            let email = document.getElementById("email").value;
            let newPassword = document.getElementById("newPassword").value;
            let confirmNewPassword = document.getElementById("confirmNewPassword").value;
            if (email != "" && newPassword != "" && confirmNewPassword != "" && newPassword === confirmNewPassword) {
                document.getElementById("submit").disabled = false;
            } else {
                document.getElementById("submit").disabled = true;
            }
        }

        document.getElementById('toggleNewPassword').addEventListener('click', function () {
            const newPasswordField = document.getElementById('newPassword');
            const newPasswordFieldType = newPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
            newPasswordField.setAttribute('type', newPasswordFieldType);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        document.getElementById('toggleConfirmNewPassword').addEventListener('click', function () {
            const confirmNewPasswordField = document.getElementById('confirmNewPassword');
            const confirmNewPasswordFieldType = confirmNewPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmNewPasswordField.setAttribute('type', confirmNewPasswordFieldType);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>

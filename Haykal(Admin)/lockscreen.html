<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Lockscreen
    </title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="login-form/">
    <style>
        :root {
            --bg-color: #080808;
            --text-color: white;
            --main-color: #543310;
            --buy-color: #28a745;
            --sc-color: #B69574;
        }

        body {
            display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url('login-form/images/backg.png') ;
    background-repeat: no-repeat;
    background-size: cover;
        }

        .header {
            background-color: var(--bg-color);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            margin: 0;
        }

        .lockscreen-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
        }

        .lockscreen-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .lockscreen-box img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .lockscreen-box h2 {
            margin: 15px 0 5px;
            font-size: 24px;
        }

        .lockscreen-box p {
            color: #6c757d;
            margin-bottom: 20px;
        }

        .lockscreen-box .form-control {
            margin-bottom: 20px;
        }

        .lockscreen-box .btn {
            width: 100%;
            background-color: var(--main-color);
            color: white;
        }

        .lockscreen-box .btn:hover {
            background-color: var(--sc-color);
        }

        .lockscreen-box a {
            color: var(--main-color);
            text-decoration: none;
        }

        .lockscreen-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="lockscreen-wrapper">
        <div class="lockscreen-box">
            <img alt="Profile picture of John Doe" height="100"
                src="media/PAS FOTO LAYAR MERAH.jpg"
                width="100" />
            <h2>
                Haykal
            </h2>
            <p>
                Account Locked
            </p>
            <form id="lockscreen-form">
                <div class="mb-3">
                    <label class="form-label" for="password">
                        PASSWORD
                    </label>
                    <input class="form-control" id="password" placeholder="Password" type="password" />
                </div>
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-unlock">
                    </i>
                    UNLOCK
                </button>
                <p id="error-message" style="color: red; display: none;">Incorrect password</p>
            </form>
            <p class="mt-3">
                <a href="login.html">
                    Not John? Login Here.
                </a>
            </p>
        </div>
    </div>
    <script>
        document.getElementById('lockscreen-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            if (password === 'admin123') {
                window.location.href = 'index.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>

</html>
